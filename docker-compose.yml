services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: techeventradar_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techeventradar_backend
    environment:
      DATABASE_URL: ${SQLALCHEMY_DATABASE_URI}
      SECRET_KEY: ${FLASK_SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Web Scraper Service
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techeventradar_scraper
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${SQLALCHEMY_DATABASE_URI}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    command: python scripts/run_daily_scrape.py
    profiles:
      - scraper

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techeventradar_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: